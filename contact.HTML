  <br>
  <br>

  <div class="container">

    <form id="contactForm">
      <label class="wow">Name </label>
      <input type="text placeholder " class="form-control input-sm" id="name" placeholder="Your name">
      <br>

      <label class="wow">Track </label>
      <select class="form-control input-sm" id="track">
        <option value="Web">Web</option>
        <option value="Artificial Intelligence">AI</option>
        <option value="GAME">GAME</option>
      </select>
      <br>



      <label class="wow">Email Adress </label>

      <input type="email" class="form-control input-sm" placeholder="name@example.com" id="email">
      <br>
      <label class="wow">Phone Number </label>

      <input type="number" class="form-control input-sm" placeholder="Your Phone Number" id="phone">
      <br>

      <div class="sumbitbutton">
        <button type="submit" class="btn btn-primary">sumbit </button>
      </div>
  </div>

  </form>
